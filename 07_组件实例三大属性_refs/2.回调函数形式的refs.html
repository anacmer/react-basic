<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="test"></div>
<script src="https://cdn.staticfile.org/react/16.4.0/umd/react.development.js"></script>
<script src="https://cdn.staticfile.org/react-dom/16.4.0/umd/react-dom.development.js"></script>
<script src="https://cdn.staticfile.org/babel-standalone/6.26.0/babel.min.js"></script>
<script src="https://cdn.bootcdn.net/ajax/libs/prop-types/15.8.1/prop-types.js"></script>

<script type="text/babel">

    class Demo extends React.Component {

        showData = () => {
            const input1 = this.input1;
            alert(input1.value)
        }

        showData2 = () => {
            const input2 = this.input2;
            alert(input2.value)
        }

        render() {
            return (
                <div>
                    <input ref={c => this.input1 = c} type="text" placeholder="点击按钮提示数据"></input>
                    &nbsp;
                    <button onClick={this.showData}>点我提示左边的数据</button>
                    &nbsp;
                    <input ref={c => this.input2 = c} onBlur={this.showData2} type="text"
                           placeholder="失去按钮提示数据"></input>
                </div>
            )
        }
    }


    ReactDOM.render(<Demo/>, document.getElementById('test'));
</script>
</body>
</html>
