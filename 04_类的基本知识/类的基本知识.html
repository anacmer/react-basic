<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script type="text/javascript">
    class Person {
        // 构造器方法
        constructor(name, age) {
            this.name = name;
            this.age = age;
        }

        // 一般方法
        speak() {
            console.log(`我叫${this.name},我年龄是${this.age}`)
        }
    }

    class Student extends Person {
        constructor(name, age, grade) {
            super(name, age);
            this.grade = grade;
        }

        speak() {
            console.log(`我叫${this.name},我年龄是${this.age},我年纪是${this.grade}`)
        }

        study() {
            console.log('我很努力的在学习');
        }
    }

    const p1 = new Person('tom', 18);
    const p2 = new Person('jack', 19);
    const s1 = new Student('s1', 20, 1);

    console.log(p1);
    console.log(p2);
    p1.speak();
    p2.speak();
    s1.speak();
    s1.study();
</script>
</body>
</html>
