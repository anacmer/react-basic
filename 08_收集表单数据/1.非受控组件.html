<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="test"></div>
<script src="https://cdn.staticfile.org/react/16.4.0/umd/react.development.js"></script>
<script src="https://cdn.staticfile.org/react-dom/16.4.0/umd/react-dom.development.js"></script>
<script src="https://cdn.staticfile.org/babel-standalone/6.26.0/babel.min.js"></script>
<script src="https://cdn.bootcdn.net/ajax/libs/prop-types/15.8.1/prop-types.js"></script>

<script type="text/babel">

    class Login extends React.Component {

        login = (event) => {
            event.preventDefault();
            const {username, password} = this;
            alert(`你输入的用户名是：${username.value}`)
        }

        render() {
            return (
                <form action="http://www.anacmer.com" onSubmit={this.login}>
                    用户名：<input type="text" ref={c => this.username = c} name="username"></input>
                    密码：<input type="password" ref={c => this.password = c} name="password"></input>
                    <button>登录</button>
                </form>
            )
        }
    }


    ReactDOM.render(<Login/>, document.getElementById('test'));
</script>
</body>
</html>
